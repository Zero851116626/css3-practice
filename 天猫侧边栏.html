<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天猫侧边栏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap"><!--侧边栏整体框架-->
        <div class="activity">
            <div class="activity-img"></div>
        </div>
        <div class="buy-car"><!--购物车-->
            <div class="decoration"></div>
            <div class="visible">
                <i class="shop"></i><!--购物车显式图片-->
                <p class="content">购物车</p>
            </div>
            <div class="main-list"><!--购物车隐藏栏-->
                <div class="items">
                    <div class="vipright">
                        <div class="transbox">会员权益</div>
                    </div>
                    <div class="blank"></div>
                    <div class="mymoney">
                        <div class="transbox">我的资产</div>
                    </div>
                    <div class="blank"></div>
                    <div class="mycollect">
                        <div class="transbox">我的收藏</div>
                    </div>
                    <div class="blank"></div>
                    <div class="seen">
                        <div class="transbox">我看过的</div>
                    </div>
                    <div class="blank"></div>
                    <div class="recharge">
                        <div class="transbox">我要充值</div>
                    </div>
                    <div class="blank"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
